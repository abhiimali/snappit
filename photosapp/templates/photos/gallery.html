<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snippet | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
        .img-thmb{
            height: 200px;
            object-fit: cover;
        }
        .list-group-item a {
            text-decoration: none;
            color: black;
        }
        
    </style>
  </head>

  <body class="m-5">
    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                  Categories 
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">All </li>
                  {% for category in categories%}
                  <li class="list-group-item">{{category.name}}</li>

                 {% endfor %}
              
                  <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                  
                </ul>
              </div>
          </div>
          <div class="col-md-9">
            <div class="row">
            <div class="col-md-4">
             <div class="card my-2" >
                <img class="img-thmb" src="https://images.unsplash.com/photo-1598128558393-70ff21433be0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1989&q=80" class="card-img-top" alt="...">
                <div class="card-body">
                  {% for photo in photos %}
                  <small>Category : {{photo.description}}</small>
                  {% endfor %}
                </div>
                <a href="{% url 'photo' 5 %}" class="btn btn-outline-dark btn-sm m-1"> view </a>
             </div>           
            </div>
         </div>    
                
        </div>
      </div>
  </body>
</html>
